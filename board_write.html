<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD VISION</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!-- 구글아이콘가져옴 -->
    
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/action.js"></script> <!-- 보통 상단에 적음 -->
</head>
<body>
    <header>
        <!-- include/header.html -->
    </header>

    <div id="visual_sub">
        <!-- <div class="model">
            <img src="images/model.png" alt="">
        </div> 모델 사진 따로 넣을 경우-->
        <div class="centerbox">
            <div class="text">
                <strong></strong>
                <p></p>
            </div>
        </div>
    </div>

    <div id="section_sub" class="board_page">
        <nav class="snb_box">
            <ul class="snb">
               
            </ul>
            <span class="line"></span>
        </nav>

        <div id="content_box">
            <div class="centerbox">
                <h2 class="b_line"></h2>

                <div class="content">
                   <form action="board_write.html">
                        <fieldset>
                            <legend>글쓰기</legend>
                            <ul class="write_box">
                                <li>
                                    <label for="" class="title">구분</label>
                                    <div class="input_area">
                                        <label for="division1">
                                            <input type="radio" class="radio_button" id="division1" name="division" value="notice" checked>
                                            <span class="radio_sign"></span>
                                            공지사항
                                        </label>
                                        <label for="division2">
                                            <input type="radio" class="radio_button"  id="division2" name="division" value="secret"> 
                                            <span class="radio_sign"></span>
                                            비밀글
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <label for="" class="title">제목</label>
                                    <div class="input_area">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="" class="title">작성자</label>
                                    <div class="input_area">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="" class="title">내용</label>
                                    <div class="input_area">
                                        <textarea name="" id=""></textarea>
                                    </div>
                                </li>
                                <li>
                                    <label for="" class="title">파일첨부</label>
                                    <div class="input_area">
                                        <input type="file" id="file_select">
                                        <span class="filezone">파일을 선택해주세요</span>
                                        <label for="file_select">찾아보기</label>
                                    </div>
                                </li>
                            </ul>
                            <div class="btns_box">
                                <a href="board_list.html" class="btn_view2 color1">목록</a>
                                <button class="btn_view2 color2">확인</button>
                            </div>
                        </fieldset>
                   </form>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="centerbox">
            <h1>
                <img src="images/foot_logo.png" alt="">
            </h1>
            <div class="foot_menu">
                <div class="call">
                    <ul>
                        <li>대표전화 02-2078-7000</li>
                        <li>상담시간 (월~금) 09:00~18:00</li>
                        <li>서울시 영등포구 여의나루로 77-1 (07327)</li>
                        <li>사회복지법인 월드비전 사업자번호 116-82-00276 회장 조명환</li>
                    </ul>
                </div>
                <div class="info">
                    <ul>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">아동 및 성인 보호정책</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">이메일 무단 수집거부</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
